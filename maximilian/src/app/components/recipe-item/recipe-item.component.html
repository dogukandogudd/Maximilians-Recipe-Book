<div class="card mb-3" style="max-width: 540px;"
style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="recipe.imagePath" class="img-fluid rounded-start" alt="{{recipe.name}}">
      <br>
    </div>
    <br>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
<br>
